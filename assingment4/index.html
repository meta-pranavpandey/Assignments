<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel ='stylesheet' type="text/css" href="resources/css/styles.css">
        <link rel='stylesheet' type ="text/css" href="resources/css/font-awesome.min.css">
        <script type="text/javascript" src="resources/js/hint.js"></script>
        <script type="text/javascript" src="resources/js/validation.js"></script>
    </head>
    <body>
        <header>
            Contact Us Today!!!
        </header>
        <section>
            <form action="submit.html" method="post"  onsubmit="return validateTextBox();">
                <div id ="form-table">
                    <div class="table-row">
                        <div class="table-cell1">  
                            First Name
                        </div>
                        <div class="table-cell2">   
                            <span class="input-icon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span> 
                            <input type="text" placeholder="First Name" pattern="[a-zA-Z]{2,10}" required id="firstName">
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell1">  
                            Last Name
                        </div>
                        <div class="table-cell2">  
                            <span class="input-icon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                            <input type="text" placeholder="Last Name" pattern="[a-zA-Z]{2,10}" required>
                        </div>
                    </div> 
                    <div class="table-row">
                        <div class="table-cell1">   
                            Email
                        </div>
                        <div class="table-cell2" id="help">  
                            <span class="input-icon">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                            <input type="email" placeholder="E-mail Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required id="emailValid">
                            <a onclick="emailHelp()">&nbsp;[?] </a>
                        </div>
                    </div> 
                    <div class="table-row" >
                        <div class="table-cell1" >   
                            Phone Number
                        </div>
                        <div class="table-cell2" id="help">   
                            <span class="input-icon">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </span>
                            <input type="text" placeholder="8267865182" pattern="[0-9]{10,10}" required>
                            <a onclick="phoneHelp()">&nbsp;[?] </a>
                        </div>
                    </div> 
                    <div class="table-row">
                        <div class="table-cell1">   Address
                        </div>
                        <div class="table-cell2" >   
                            <span class="input-icon">
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </span>
                            <input type="text" placeholder="Address" pattern="[a-zA-Z0-9]{5,300}" required>
                            
                        </div>
                    </div> 
                   <div class="table-row">
                        <div class="table-cell1"> 
                            City
                        </div>
                        <div class="table-cell2">  
                            <span class="input-icon">
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </span><input type="text" placeholder="City" pattern="[a-zA-Z]{2,50}" required>
                        </div>
                    </div> 
                    <div class="table-row">
                        <div class="table-cell1">  
                            State
                        </div>
                        <div class="table-cell2">   
                            <span class="input-icon"><i class="fa fa-list" aria-hidden="true"></i></span>
                            <select required>
                            <option>Please select your State</option>
                            <option>Utarr Pradesh</option>    
                            <option>Madhya Pradesh</option>    
                            <option>JharKhand</option>    
                            <option>Gujrat</option>    
                            <option>Rajasthan</option>    
                            <option>Punjab</option>    
                            </select>
                        </div>
                    </div> 
                    <div class="table-row">
                        <div class="table-cell1">
                            Zipcode
                        </div>
                        <div class="table-cell2" id="help">   
                            <span class="input-icon">
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </span>
                            <input type="text" placeholder="Zipcode" pattern="[0-9]{6}" required>
                            <a onclick="zipcodeHelp()">&nbsp;[?] </a>
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell1">
                            Website or Domain name
                        </div>
                        <div class="table-cell2" id="help">   
                            <span class="input-icon">
                                <i class="fa fa-globe" aria-hidden="true"></i>
                            </span>
                            <input type="text" placeholder="Website or Domain name" pattern="https?://www.+[a-z0-9].\" required>
                            <a onclick="websiteHelp()">&nbsp;[?] </a>
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell1">
                            Do you have hosting
                        </div>
                        <div class="table-cell2"> 
                            <input type="radio" value="Yes" name="grp1">Yes<br>
                            <input type="radio" value="No" name="grp1">No
                        </div>
                    </div>
                     <div class="table-row">
                        <div class="table-cell1">
                            Product Description
                        </div>
                        <div class="table-cell2">   
                            <span id = "pencil" class="input-icon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                            <textarea placeholder="Product Description" pattern="[a-zA-Z0-9]{10,300}" required></textarea>
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell1">
                        
                        </div>
                        <div class="table-cell2">   
                        <button type="submit" >Send<span>&nbsp;<i class="fa fa-paper-plane"></i></span></button>
                        </div>
                    </div>
                    
                </div>
            </form>
        </section>
    </body>
</html>
